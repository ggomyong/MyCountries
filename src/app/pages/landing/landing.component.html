<div id="banner">
    <img id="mainBanner" src="../../../assets/images/cropped.jpg"/>
    <div class="centered">
        <h1 id="banner_header">Flagship Store</h1>
        <h3>Selling every flag in the world!</h3>
    </div>
</div>

<div *ngIf="test">
    Test Hello World!
</div>

<mat-grid-list [cols]="breakpoint">
    <mat-grid-tile *ngFor="let navigation of navigations" class="product-card">
        <mat-card class="product-mat-card">
            <mat-card-header>
                <mat-card-title>
                    {{navigation.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{navigation.subtitle}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-content">
                <img style="width: 100%;" src="{{navigation.img}}"/>
            </mat-card-content>
            <mat-card-actions class="card-action">
                <a mat-button mat-raised-button color="warn" routerLink="{{navigation.url}}">Go!</a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
